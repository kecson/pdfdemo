group 'pdf'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "args4j:args4j:2.32"
    compile "org.docx4j:docx4j:3.2.1"
    compile "org.apache.poi:poi:3.12"
    compile "org.apache.poi:poi-ooxml:3.12"
    compile "org.apache.poi:poi-scratchpad:3.12"
    compile "fr.opensagres.xdocreport:org.apache.poi.xwpf.converter.pdf:1.0.5"
    compile "fr.opensagres.xdocreport:org.odftoolkit.odfdom.converter.pdf:1.0.5"
    compile "fr.opensagres.xdocreport:fr.opensagres.xdocreport.itext.extension:1.0.5"
    compile "com.itextpdf:itextpdf:5.5.6"
}
